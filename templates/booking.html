<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預定行程</title>
</head>
<style>
     @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap);
        body {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            position: relative;
        }

        nav {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            position: fixed;
            right: 0px;
            left: 0px;
            top: 0px;
            z-index: 4;
            background-color: white;
            align-items: center;
        }

        .navDiv1 {
            display: flex;
            height: 64px;
            padding-right: 10px;
        }

        .navDiv1 > button {
            background-color: white;
            border: none;
            height: 30px;
        }

        .navDiv1 > button:hover {
            cursor: pointer;
            /* background-color: #757575; */
            color: darkgray;
        }

        .navEle1 {
            font-size: 30px;
            padding: 10px;
            color: #448899;
            font-family: 'Noto Sans TC';
            font-weight: 700;  
            text-decoration: none;
        }

        .navEle1:hover {
            cursor: pointer;
        }

        .navEle2 {
            font-size: 16px;
            padding: 20px 0px;
            color: #666666;
            font-weight: 500;
        }

        .navSubCSS1 {
            margin-left: 10px;
        }

        .bg {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .3);
            backdrop-filter: blur(5px);
            z-index: 5;
            display: none;
        }

        .logout {
            display: none;
        }

        .loginForm, .register {
            box-sizing: border-box;
            position: fixed;
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            top: 74px;
            left: 0px;
            right: 0px;
            margin: 0px auto;
            max-width: 340px;
            height: auto;
            background: #FFFFFF;
            border-radius: 6px;
        }

        .bar {
            position: absolute;
            width: 100%;
            height: 10px;
            top: 0px;
            right: 0px;
            left: 0px;
            width: 100%;
            background-color: #448899;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        .close {
            width: 16px;
            height: 16px;
            cursor: pointer;
            position: absolute;
            top: 27px;
            right: 17px;
            /* padding: 27px 17px; */
            transform: translate(0%, -50%);
        }

        .loginForm input, .register input {
            padding: 0px;
            height: 40px;
            width: 400px;
            border-width: 0px;
            font-size: 16px;
            padding-left: 15px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            font-weight: bold;
            /* position: relative; */
        }

        .loginForm input[type=email], .loginForm input[type=password], 
        .register input[type=email], .register input[type=password],
        .register input[type=text]  {
            width: 85%;
            margin: 10px 0px;
            border: 1px solid gray;
            border-radius: 6px;
            height: 47px;
        }

        .loginForm .btn, .register .btn {
            width: calc(85% + 15px);
            background-color: #448899;
            color: white;
            border-radius: 6px;
            height: 47px;
            border: none;
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: 400;
            font-size: 19px;
        }

        .loginForm a ,.loginForm h1, .register a, .register h1, .welcomeBar {
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: 700;
            line-height: 24px;
            color: #666666;
        }

        .formToggle {
            padding-bottom: 15px;
        }

        .loginForm h1, .register h1 {
            font-size: 24px;
        }

        .loginForm a, .register a {
            font-size: 16px;
        }

        .loginForm a:hover, .register a:hover {
            cursor: pointer;
            color: black;
            font-size: 20px;
        }

        .msg {
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: 700;
            line-height: 24px;
            color: red;
            width: 80%;
            display: flex;
            justify-content: center;
            padding-bottom: 5px;
            padding-top: 5px;
        }
        
        main {
            max-width: 1180px;
            margin: 0 auto;
            margin-top: 70px;
            /* display: flex; */
            /* flex-wrap: wrap; */
            /* justify-content: center; */
            /* align-items: center; */
            padding-bottom: 35px;
            z-index: 2;
            /* background-color: burlywood; */
        }

        hr {
            max-width: 1200px;
            color: #E8E8E8;
            margin-top: 30px;
            border: 1px solid #E8E8E8;
            margin-top: 45px;
            margin-bottom: 45px;
        }
        
        /* .total {
            max-width: 1200px;
            display: flex;
            justify-content: end;
            align-items: center;
        } */

        .contactForm input[type="text"], .contactForm input[type="email"] {
            border: solid #E8E8E8 1px;
            border-radius: 5px;
            width: 200px;
            line-height: 18px;
            font-size: 18px;
            margin-bottom: 15px;
            padding: 10px;
        }

        .contactForm div, h4 {
            font-family: 'Noto Sans TC';
            font-weight: 700;
            color: #666666;
        }

        .creditCard input[type="text"], .creditCard input[type="password"] {
            border: solid #E8E8E8 1px;
            border-radius: 5px;
            width: 200px;
            line-height: 18px;
            font-size: 18px;
            margin-bottom: 15px;
            padding: 10px;
        }

        .creditCard input::placeholder {
            padding: 10px;
        }

        label[for*="fill"], .noBookingInfoBox {
            font-size: 16px;
            font-family: 'Noto Sans TC';
            font-weight: 500;
            color: #666666;
        }

        .contactForm, .creditCard {
            width: 1000px;
            margin: 0 auto;
        }

        .BookingInfo {
            display: flex;
            flex-wrap: wrap;
            max-width:1000px;
            margin: 0 auto;
            /* background-color: black; */
        }

        .imgContainer{
            display: flex;
            justify-content: center;
            width: 27%;
            height: 200px;
            /* background-color: aquamarine; */
        }

        .imgContainer > img {
            object-fit: cover;
        }

        .welcomeBar{
            display: flex;
            align-items: center;
            width: 100%;
            /* background-color: blue; */
            height: 20px;
            margin-bottom: 35px;
        }

        .bookingDetails{
            position: relative;
            padding-left: 22px;
            width: 70%;
            height: 200px;
            /* background-color: cadetblue; */
        }
        
        .site {
            font-size: 16px;
            font-weight: bold;
            color: #448899;
            margin-bottom: 30px;
        }

        .details {
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: bold;
            font-size: 14px;
            color: #666666;
            line-height: 14px;
            margin-bottom: 20px;
        }

        .delete {
            position: absolute;
            right: 0px;
            top: 0px;
        }

        .delete:hover {
            cursor: pointer;
        }

        .confirmBlock {
            max-width: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin: 0px 100px 0px auto;
        }

        .total {
            min-width: 157px;
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: bold;
            font-size: 14px;
            color: #666666;
            line-height: 14px;
            margin-bottom: 25px;
        }

        .paybtn {
            width: 173px;
            height: 36px;
            background-color: #448899;
            color: #FFFFFF;
            border-radius: 5px;
            border:none;
        }

        .paybtn:hover {
            cursor: pointer;
        }

        .img {
            width: 98%;
            height: 100%;

        }

        .showNoBookingInfo {
            display: none;
            background-color: #FFFFFF;
            margin-top: 64px;
            max-width: 100%;
        }

        footer {
            justify-content: center;
            align-items: center;
            display: flex;
            max-width: 1920px;
            height: 104px;
            margin: 0 auto;
            background-color: #757575;
            z-index: 0;
        }

        .footerStr {
            height: fit-content;
            width: fit-content;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: "Noto Sans TC";
            z-index: 1;
        }

        @media screen and (max-width: 1000px) {
            .BookingInfo {
                margin-left: 30px;
                margin-right: 30px;
            }

            .contactForm {
                margin-left: 30px;
                width: inherit;
                max-width: 700px;
                margin-right: 30px;
            }

            .creditCard {
                margin-left: 30px;
                width: inherit;
                max-width: 700px;
                margin-right: 30px;
            }

            .delete {
                margin-right: 30px;
            }
            .confirmBlock {
                margin: 0px 50px 0px auto;
            }
        }

        @media screen and (max-width: 800px) {
            .imgContainer {
                width: 100%;
            }
            .delete {
                top: inherit;
                bottom: 0px;
            }
            .bookingDetails {
                padding-left: inherit;
                width: 100%;

            }
        }

        @media screen and (max-width: 465px) {
            .imgContainer {
                width: 100%;
            }
            .BookingInfo {
                margin-left: 10px;
                margin-right: 10px;
            }
            .contactForm{
                margin-left: 10px;
                margin-right: 10px;
            }
            .creditCard{
                margin-left: 10px;
                margin-right: 10px;
            }
            .delete{
                margin-right: 10px;
            }
            .confirmBlock {
                margin: 0px 10px 0px auto;
            }

        }

</style>
<body>
    <nav>
        <a href="/" class="navEle1">台北一日遊</a>
        <div class="navDiv1">
            <button class="navEle2">預定行程</button>
            <button id="login" class="navEle2 navSubCSS1" onclick="openloginForm()">登入/註冊</button>
            <button id="logout" class="navEle2 navSubCSS1 logout" onclick="logOut()">登出系統</button>
        </div>
    </nav>
    <div id="bg" class="bg">
        <form id="loginForm" class="loginForm" action="">
            <span class="close" onclick="closeForm()"><img src= {{ url_for('static', filename = 'icon_close.png') }} alt=""></span>
            <div class="bar"></div>
            <h1>登入會員帳號</h1>
            <input type="email" placeholder="輸入電子郵件" name="emailAccount" required>
            <input type="password" placeholder="輸入密碼" name="password" required>
            <button type="submit" class="btn">登入帳戶</button>
            <div id="loginmsg" class="msg"></div>
            <a class="formToggle" onclick="switchToRegister()">還沒有帳戶？點此註冊</a>
        </form>
        <form method="post" id="register" action="/api/user" class="register">
            <div class="bar"></div>
            <span class="close" onclick="closeForm()"><img src={{ url_for('static', filename = 'icon_close.png') }} alt=""></span>
            <h1>註冊會員帳號</h1>
            <input type="text" placeholder="輸入姓名" name="name" required>
            <input type="email" placeholder="輸入電子郵件" name="emailAccount" required>
            <input type="password" placeholder="輸入密碼" name="password" required>
            <button type="submit" class="btn">註冊新帳戶</button>
            <div id="registermsg" class="msg"></div>
            <a class="formToggle" onclick="switchToLogin()">已經有帳戶了？點此登入</a>
        </form>
    </div>
    <main id="showBookingInfo">
        <div id="BookingInfo" class="BookingInfo">
            <div id="welcomeBar" class="welcomeBar">您好，<span id="userName"></span>，待預訂的行程如下：</div>
            <div id="imgContainer" class="imgContainer"></div>
            <div id="bookingDetails" class="bookingDetails">
                <span class="delete" ><img onclick="deleteData()" src= {{ url_for('static', filename = 'icon_delete.png') }} alt=""></span>
                <div class="site">台北一日遊：<span id="site"></span></div>
                <div class="details">日期：<span id="detailDate"></span></div>
                <div class="details">時間：<span id="detailTime"></span></div>
                <div class="details">費用：<span id="detailPrice"></span></div>
                <div class="details">地點：<span id="detailAddress"></span></div>
            </div>
        </div>
        <hr>
        <form class="contactForm">
            <h4>您的聯絡資訊</h4>
            <div></div>
            <label for="fill-name">聯絡姓名:</label>
            <input type="text" name="name" id="name">
            </div>
            <div>
            <label for="fill-email">聯絡信箱:</label>
            <input type="email" name="email" id="email">
            </div>
            <div>
            <label for="fill-phone">手機號碼:</label>
            <input type="text" name="phone" id="phone">
            </div>
            <div>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </form>
        <hr>
        <form class="creditCard">
            <h4>信用卡付款資訊</h4>
            <div>
            <label for="fill-cardnumber">卡片號碼:</label>
            <input type="password" name="cardNum" id="cardNum" placeholder="**** **** **** ****">
            </div>
            <div>
            <label for="fill-expriredate">過期時間:</label>
            <input type="text" name="expireDate" id="expireDate" placeholder="MM/YY">
            </div>
            <div>
            <label for="fill-authCode">驗證密碼:</label>
            <input type="password" name="authCode" id="authCode" placeholder="CVV">
            </div>
        </form>
        <hr>
        <div class="confirmBlock">
            <div class="total">
                <div>總價:<span id="totalAmount"></span></div>
            </div>
            <button id="paybtn" class="paybtn">確認訂購並付款</button>
        </div>
    </main>
    <main id="showNoBookingInfo" class="showNoBookingInfo">
        <div id="BookingInfo" class="BookingInfo">
            <div id="welcomeBar" class="welcomeBar">您好，<span id="userName2"></span>，待預訂的行程如下：</div>
            <div class="noBookingInfoBox">目前沒有任何待預訂的行程</div>
        </div>
    </main>
    <footer>
        <div class="footerStr">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
</body>
<script>

    class confirmation {
        constructor(url) {
            this.url = url;
        }

        getData() {
            return fetch(url)
        }

        postForm(data) {
            return fetch(url,
            {
                method: "POST",
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
        }

        deleteData() {
            return fetch(url,
            {
                method: "DELETE"
            })
        }
    }

    let url = "/api/booking"
    const booking = new confirmation(url)
    data = booking.getData()
    data.then((resp)=>(resp.json()).then((data) => {
        // console.log(data)
        initBookingInfo(data)

    }))

    function deleteData() {
        booking.deleteData()
        .then((resp) => {
            if (resp.ok) {
                document.location.reload();
                return
            }
            else {
                return
            }
        })
        .catch(err => {
            console.log(err)
        }) 
    }
    function initBookingInfo(data) {
        if (data.data != null){
            let imgURL = data.data.attraction.image
            let img = document.createElement("img")
            const imgContainer = document.getElementById("imgContainer")
            const site = document.getElementById("site")
            const date = document.getElementById("detailDate")
            const address = document.getElementById("detailAddress")
            offsetDate = dateOffset(data.data.date)
            const price = data.data.price
            const time = data.data.time
            const Address = data.data.attraction.address

            img.src = imgURL
            img.classList.add("img")
            imgContainer.appendChild(img)

            site.innerText = data.data.attraction.name
            date.innerText = offsetDate
            address.innerText = Address
            if (price == 2000) {
                document.getElementById("detailPrice").innerText = "新台幣 2000 元"
                document.getElementById("totalAmount").innerText = "新台幣 2000 元"

            }
            else if (price == 2500) {
                document.getElementById("detailPrice").innerText = "新台幣 2500 元"
                document.getElementById("totalAmount").innerText = "新台幣 2500 元"
            }

            if (time == "morning") {
                document.getElementById("detailTime").innerText = "早上9點到下午4點"
            }
            
            else {
                document.getElementById("detailTime").innerText = "下午1點到晚上9點"
            }

        }
        else if (data.data == null) {
            document.getElementById("showBookingInfo").style.display = 'none';
            document.getElementById("showNoBookingInfo").style.display = "block"
            document.querySelector("body").style.backgroundColor = "#757575"
        }
    }

    function dateOffset(date) {
        let gmtDate = new Date(date)
        let offset = gmtDate.getTimezoneOffset();
        let localDate = new Date(gmtDate.getTime() - offset * 60 * 1000)
        let formattedDate = localDate.toISOString().substring(0, 10);
        return formattedDate
    }

    const registerForm = document.getElementById("register");
    registerForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);
        
        fetch("/api/user", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then((res) => {
            if (res.ok) {
                document.getElementById("registermsg").innerText = "註冊成功，請重新登入"
            }
            else if (res.status == 400) {
                 document.getElementById("registermsg").innerText = "註冊失敗，重複的 Email 或其他原因" 
            }
            else if (res.status == 500) {
                document.getElementById("registermsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData);

        fetch("/api/user/auth", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then((res) => {
            if (res.ok) {
                document.getElementById("loginmsg").innerText = "登入成功"
                closeForm()
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
            }
            else if (res.status == 400) {
                 document.getElementById("loginmsg").innerText = "登入失敗" 
            }
            else if (res.status == 500) {
                document.getElementById("loginmsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    document.getElementById("logout").addEventListener("click", () => {
        fetch("/api/user/auth", {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((res) => {
            if (res.ok) {
                logOut()
                window.location.href = "/"
            }
        })
    })

    function logOut() {
        document.getElementById("login").style.display= 'block'
        document.getElementById("logout").style.display = 'none'
    }

    function openloginForm() {
        document.getElementById("bg").style.display = "block";
        document.getElementById("loginForm").style.display = "flex";
        
    }

    function switchToRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "flex";
    }

    function switchToLogin() {
        openloginForm();
        document.getElementById("register").style.display = "none";
    }

    function closeForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "none";
        document.getElementById("bg").style.display = "none";
    }

    checkIfLogIn().then(
        (userInfo) => {
            // console.log(userInfo)
            if (userInfo.id != null) {
                document.getElementById("userName").innerText = userInfo.name
                document.getElementById("userName2").innerText = userInfo.name
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
            }
            else {
                window.location.href = "/"
            }
        }
    )

    function checkIfLogIn(){
        return fetch("/api/user/auth",
        {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }
        ).then(function(response) {
            if (response.status == 200) {
                myJson = response.json();
                return myJson
            }
            else 
                return response.json()
            })
        }
</script>
