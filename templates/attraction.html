<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        body {

        nav {

            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            display: none;
        }

        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        25% { border-radius: 0%;}
        50% { border-radius: 25%; }
        100% { transform: rotate(360deg); }
        }

<body>
    <nav>

<script>
let slideIndex = 1;
function getCurrentURLID(){
    let url = window.location.href;
    let id = url.split("/");
    return id[id.length - 1]
}
const id = getCurrentURLID();


class confirmation {
        constructor(url) {
            this.url = url;
        }

        postForm(data) {
            return fetch(this.url,
            {
                method: "POST",
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
        }
    }


let url = "/api/booking"
const booking = new confirmation(url)

const options = document.getElementById("options");
const button = document.getElementById("sendOptions")


button.addEventListener("click", function(e) {
    e.preventDefault()
    isLoggedIn = checkIfLogIn()
    isLoggedIn.then(resp => {
        // console.log(resp)
        if (resp.id == null) {
            document.getElementById("bg").style.display = 'block'
            document.getElementById("loginForm").style.display = 'flex'
        }
        else {
            const formData = new FormData(options);
        for (const entry of formData.entries()) {
            // console.log(entry)
        }
        // console.log(formData.entries())
        let data = Object.fromEntries(formData.entries())
        if (data.price == 2500) {
            data.time = "afternoon"
            data.attractionId = id
            
        }
        else if (data.price == 2000) {
            data.time = "morning"
            data.attractionId = id
        }
        else {
            data.time = null
            data.attractionId = id
        }
        // console.log(data)
        booking.postForm(data)
        window.location.href = "/booking"  
        }
    })
})


function plusSlides(n) {
    slideIndex = slideIndex + n;
    // console.log("btnpage" + slideIndex)
    showSlides(slideIndex);
}

function currentSlide(n) {
    showSlides(n);
}

function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    // console.log(n)
    // console.log(slides.length)
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
}
// console.log(id)
showLoader()
fetch(`/api/attraction/${id}`).then((resp) => (resp.json())).then((myJson)=>{
    let SliderImgsLinks = myJson.data.images
    let SiteTitle = myJson.data.name

    let mrt = myJson.data.mrt
    let category = myJson.data.category

    let siteTitle2 = document.createElement("div");
    let siteTitle = document.createElement("div");

    let Description = myJson.data.description;
    let description = document.createElement("div");

    let address = myJson.data.address
    let Address = document.createElement("div");

    let Transport = myJson.data.transport;
    let transport = document.createElement("div");

    transport.classList.add("transportTxt");
    transport.innerText = Transport;
    document.getElementById("transportation").appendChild(transport);
    Address.innerText = address;
    document.getElementById("address").appendChild(Address);
    Address.classList.add("addressTxt");
    description.classList.add("descriptionTxt");
    description.innerText = Description;
    document.getElementById("description").appendChild(description);

    
    siteTitle2.innerText = `${category}  at ${mrt}`;
    siteTitle2.classList.add("siteTitle2");
    document.getElementById("attractionTitles").appendChild(siteTitle);
    document.getElementById("attractionTitles").appendChild(siteTitle2);
    siteTitle.innerText = SiteTitle;
    siteTitle.classList.add("siteTitle");
    for(let i = 0; i < SliderImgsLinks.length; i++) {
        // console.log(myJson)
        let img = document.createElement("img");
        let imgContainer = document.createElement("div");
        let dot = document.createElement("span");

        imgContainer.classList.add("mySlides");
        imgContainer.classList.add("fade");
        img.src = SliderImgsLinks[i];
        img.classList.add("attractionImg");
        imgContainer.appendChild(img);

        document.getElementById("attractionPicsSliderContainer").appendChild(imgContainer);
        document.getElementById("dotsIndicators").appendChild(dot);
        dot.classList.add("dot");
        dot.addEventListener("click", function() {
            slideIndex = i + 1;
            currentSlide(slideIndex);
        });
    }
    showSlides(slideIndex);
    hideLoader();
}).catch((e) => {console.log(e)})


function showLoader() {
        document.getElementById("bg").style.display = 'block'
        document.getElementById("loader").style.display = 'block'
}

function hideLoader() {
    document.getElementById("bg").style.display = 'none'
    document.getElementById("loader").style.display = 'none'
}


function tourSelection(radio) {
    if (radio.checked && radio.id === "beforeNoon") {
        document.getElementById("priceForSelection").innerText = "新台幣 2000 元"
    }
    else if (radio.checked && radio.id === "afterNoon") {
        document.getElementById("priceForSelection").innerText = "新台幣 2500 元"
    } else return
}

const registerForm = document.getElementById("register");
    registerForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);
        
        fetch("/api/user", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then((res) => {
            if (res.ok) {
                document.getElementById("registermsg").innerText = "註冊成功，請重新登入"
            }
            else if (res.status == 400) {
                 document.getElementById("registermsg").innerText = "註冊失敗，重複的 Email 或其他原因" 
            }
            else if (res.status == 500) {
                document.getElementById("registermsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData);

        fetch("/api/user/auth", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then((res) => {
            if (res.ok) {
                document.getElementById("loginmsg").innerText = "登入成功"
                closeForm()
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
            }
            else if (res.status == 400) {
                 document.getElementById("loginmsg").innerText = "登入失敗" 
            }
            else if (res.status == 500) {
                document.getElementById("loginmsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    document.getElementById("logout").addEventListener("click", () => {
        fetch("/api/user/auth", {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((res) => {
            if (res.ok) {
                logOut()
            }
        })
    })

    function logOut() {
        document.getElementById("login").style.display= 'block'
        document.getElementById("logout").style.display = 'none'
    }

    function openloginForm() {
        document.getElementById("bg").style.display = "block";
        document.getElementById("loginForm").style.display = "flex";
        
    }

    function switchToRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "flex";
    }

    function switchToLogin() {
        openloginForm();
        document.getElementById("register").style.display = "none";
    }

    function closeForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "none";
        document.getElementById("bg").style.display = "none";
    }

    checkIfLogIn().then(
        (userInfo) => {
            // console.log(userInfo)
            if (userInfo.id != null) {
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
            }
            else return
        }
    )

    function checkIfLogIn(){
        return fetch("/api/user/auth",
        {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }
        ).then(function(response) {
                if (response.status == 200) {
                    myJson = response.json();
                    return myJson
                }
                else return response.json()
            })
        }
    
    function checkOrder() {
        checkIfLogIn().then(
            (userInfo) => {
                console.log(userInfo)
                if (userInfo.id != null) {
                    window.location.href = "/booking"
                }
                else {
                    openloginForm()
                }
            })
    }
</script>
