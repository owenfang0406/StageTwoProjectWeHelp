<script>
let userData = {}

function copyUUID() {
    var r = document.createRange();
    r.selectNode(document.getElementById("uuid"));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(r);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
}

function GetPaidOrder(orderid) {
    return fetch(`/api/orders${orderid}`)
}
orderid = getorderid()
orderUUID = orderid.substring( 8, orderid.length)
document.getElementById("uuid").innerText = orderUUID

function getorderid() {
    let orderid = window.location.search;
    return orderid
}

GetPaidOrder(orderid).then((resp) => {
    return resp.json()
}).then((data) => {
    if (data.data != null) {
    console.log(data)
    console.log(data.data.contact.name)
    document.getElementById("user").value = data.data.contact.name
    document.getElementById("site").value = data.data.trip.attraction.name
    document.getElementById("date").value = data.data.trip.date
    }
    else {
    document.getElementById("mainNav").style.display = 'none';
    document.getElementById("BookingInfo").style.display = 'none';
    document.getElementById("showNoBookingInfo").style.display = "block"
    }
}).catch((err) => { console.log(err) })


function showLoader() {
        document.getElementById("bg").style.display = 'block'
        document.getElementById("loader").style.display = 'block'
    }

    function hideLoader() {
        document.getElementById("bg").style.display = 'none'
        document.getElementById("loader").style.display = 'none'
    }

    function dateOffset(date) {
        let gmtDate = new Date(date)
        let offset = gmtDate.getTimezoneOffset();
        let localDate = new Date(gmtDate.getTime() - offset * 60 * 1000)
        let formattedDate = localDate.toISOString().substring(0, 10);
        return formattedDate
    }

    const registerForm = document.getElementById("register");
    registerForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);
        
        fetch("/api/user", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then((res) => {
            if (res.ok) {
                document.getElementById("registermsg").innerText = "註冊成功，請重新登入"
            }
            else if (res.status == 400) {
                 document.getElementById("registermsg").innerText = "註冊失敗，重複的 Email 或其他原因" 
            }
            else if (res.status == 500) {
                document.getElementById("registermsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", () => {
        event.preventDefault()
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData);

        fetch("/api/user/auth", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then((res) => {
            if (res.ok) {
                document.getElementById("loginmsg").innerText = "登入成功"
                closeForm()
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
                document.getElementById("login2").style.display= 'none'
                document.getElementById("logout2").style.display = 'block'
            }
            else if (res.status == 400) {
                 document.getElementById("loginmsg").innerText = "登入失敗" 
            }
            else if (res.status == 500) {
                document.getElementById("loginmsg").innerText = "伺服器內部錯誤" 
            }
            return res.json()})
        .then((data) => {
            // console.log(data)
        })
    });

    document.getElementById("logout2").addEventListener("click", () => {
        fetch("/api/user/auth", {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((res) => {
            if (res.ok) {
                logOut()
                window.location.href = "/"
            }
        })
    })

    document.getElementById("logout").addEventListener("click", () => {
        fetch("/api/user/auth", {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((res) => {
            if (res.ok) {
                logOut()
                window.location.href = "/"
            }
        })
    })

    function logOut() {
        document.getElementById("login").style.display= 'block'
        document.getElementById("logout").style.display = 'none'
    }

    function openloginForm() {
        document.getElementById("bg").style.display = "block";
        document.getElementById("loginForm").style.display = "flex";
        
    }

    function switchToRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "flex";
    }

        openloginForm();
        document.getElementById("register").style.display = "none";
    }

    function closeForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("register").style.display = "none";
        document.getElementById("bg").style.display = "none";
    }

    checkIfLogIn().then(
        (userInfo) => {
            // console.log(userInfo)
            if (userInfo.id != null) {
                console.log(userInfo)
                userData = userInfo
                // document.getElementById("userName").innerText = userInfo.name
                // document.getElementById("userName2").innerText = userInfo.name
                document.getElementById("login").style.display= 'none'
                document.getElementById("logout").style.display = 'block'
                document.getElementById("login2").style.display= 'none'
                document.getElementById("logout2").style.display = 'block'
                document.getElementById("avatar").style.display = 'block';
                document.getElementById("avatarIcon").style.display = 'block';
                document.getElementById("avatar1").style.display = 'block';
                document.getElementById("avatarIcon1").style.display = 'block';
                if (userInfo.avatar == null ) {
                    // document.getElementById("avatar1") = "block"
                    document.getElementById("avatarIcon1").setAttribute("src", "/static/user.png")
                    avatar.style.display = "block"
                    document.getElementById("avatarIcon").setAttribute("src", "/static/user.png")
                    return
                }
                // document.getElementById("avatar1") = "block"
                document.getElementById("avatarIcon1").setAttribute("src", userInfo.avatar)
                avatar.style.display = "block"
                document.getElementById("avatarIcon").setAttribute("src", userInfo.avatar)
            }
            else {
                window.location.href = "/"
            }
        }
    )

    function member() {
        window.location.href = "/member"

    function checkIfLogIn(){
        return fetch("/api/user/auth",
        {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }
        ).then(function(response) {
            if (response.status == 200) {
                myJson = response.json();
                return myJson
            }
            else 
                return response.json()
            })
        }

        function checkOrder() {

                if (userInfo.id != null) {
                    window.location.href = "/booking"
                }
                else {
                    openloginForm()
                }
            })
        }
