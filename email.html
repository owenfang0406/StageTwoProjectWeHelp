<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('R68SNgEGSgZt4oQE5');
        })();
    </script>
    <script type="text/javascript">
        function sendMail() {
            emailjs.send("service_g1tfsrz","template_zqxtp39",
            {
            from_name: document.getElementById("fromName").value,
            message: document.getElementById("msg").value,
            to_whom: document.getElementById("to_whom").value
            }
            ).then((resp) => {console.log(resp)});

        }

    </script>
</head>
<body>
    <form id="contact-form">
        <!-- <input id="toName" type="hidden" name="toName"> -->
        <label>Name</label>
        <input id="fromName" type="text" name="user_name">
        <label>Email</label>
        <input id="to_whom" type="email" name="user_email">
        <label>Message</label>
        <textarea id="msg" name="message"></textarea>
        <button onclick="sendMail()" type="button">Send</button>
    </form>
</body>
</html>
